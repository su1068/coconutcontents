<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.y_su & coconut</title>
  <!-- 구글 웹폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #webcam-container {
      margin-top: 20px;
      border: 4px solid #4CAF50;
      border-radius: 10px;
      overflow: hidden;
    }
    #label-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 200px;
    }
    .label-bar {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      position: relative;
    }
    .label-bar-fill {
      background: #4CAF50;
      height: 100%;
      transition: width 0.3s ease;
    }
    .label-text {
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>🌴 Teachable Machine Classifier</h1>
<button onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>

<!-- TensorFlow & Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
<script type="text/javascript">
  const URL = "https://teachablemachine.withgoogle.com/models/NIqkvtYy4/";
  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(200, 200, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";

    for (let i = 0; i < maxPredictions; i++) {
      const labelText = document.createElement("div");
      labelText.className = "label-text";
      labelText.id = "label-text-" + i;

      const bar = document.createElement("div");
      bar.className = "label-bar";
      const barFill = document.createElement("div");
      barFill.className = "label-bar-fill";
      barFill.id = "bar-fill-" + i;
      bar.appendChild(barFill);

      labelContainer.appendChild(labelText);
      labelContainer.appendChild(bar);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const className = prediction[i].className;
      const probability = prediction[i].probability.toFixed(2);
      document.getElementById("label-text-" + i).innerText = `${className}: ${probability}`;
      document.getElementById("bar-fill-" + i).style.width = `${probability * 100}%`;
    }
  }
</script>

</body>
</html>
